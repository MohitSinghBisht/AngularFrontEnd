<div id="load" [hidden]="result"></div>
<div class="container">
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <a class="navbar-brand"  style="text-align: center;">Course Management</a>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" routerLink="/courses">&spades; Home</a>
            </li>
            <li class="nav-item active">
            <a class="nav-link" routerLink="/show-page">&diams; Search</a>
          </li>
          <li class="nav-item active">
            <a class="nav-link" routerLink="/create-course">&clubs; Add Course</a>
          </li>
        </ul>
        <form class="form-inline my-2 my-lg-0">
          <a  routerLink="/logout" class="btn btn-danger" type="button">Logout</a>
        </form>
      </div>
    </nav>
<br>
<h2 style="text-align: center;">COURSE-LIST</h2>
<br>
<table class="table table-striped">
    <thead>
      <tr>
        <th scope="col">S.No</th>
        <th scope="col">Title</th>
        <th scope="col">Technology</th>
        <th scope="col">Comp-Name</th>
        <th scope="col">WName WRating</th>
        <th scope="col">Price</th>
        <th scope="col">Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let c of course">
        <td>{{c.sno}}</td>
        <td>{{c.title}}</td>
        <td>{{c.technology}}</td>
        <td>{{c.provider.compName}}</td>
        <td>
          <tr *ngFor="let i of c.weblist">
            <td>{{i.webName}}</td>
            <td>&#11088; {{i.webrating}}</td>
          </tr>
        </td>
        <td>&#8377; {{c.price}}</td>
        <td>
          <button class="btn btn-success" routerLink="/update-course" (click)="updatecourse(c.sno)">Update</button>
          <button class="btn btn-primary" id="his"  (click)="deletecourse(c.sno)">Delete</button>
          <button class="btn btn-info"  id="his" routerLink="/view-course" (click)="viewcourse(c.sno)">View</button>
        </td>
      </tr>
    </tbody>
  </table>
  </div>
